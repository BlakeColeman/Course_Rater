<!-- createReview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U of R Course Rating</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/star.css">
</head>
<header>
    <a onclick="history.back()" class="homeButton">Back</a>
    <h4 class="title">U of R Course Rating</h4>
</header>

<body>
    <main>
        <div class="over">
            <div class="subTitle"><b>Create Review: </b></div>
            <form action="/createReview" method="post">
                <input type="hidden" id="cnameInput" name="cname" value="">
                <input type="hidden" id="rcreatedInput" name="rcreated">
                <h5>Enter the professor or instructor of the course:</h5>
                <center><textarea name="prof" rows="1" placeholder="Who taught the course?"></textarea></center>
                <h5>Enter the content covered in the course:</h5>
                <center><textarea name="content" rows="6" placeholder="What were the chapters and concepts covered?"></textarea></center>
                <br>
                <h5>Enter the grading and assignment structure of the course:</h5>
                <center><textarea name="grading" rows="6" placeholder="The assignments made up 30% of your grade..."></textarea></center>
                <br>
                <h5>Any additional notes:</h5>
                <center><textarea name="anotes" rows="6" placeholder="Feel free to RESTPECTFULLY talk about the professor or any other related information about the course"></textarea></center>
            
            <h5>Rating:</h5>
            <div class="rate" name="crating">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <button type="submit" style="padding-bottom: 0" class="submitButton">Post Review</a>
            </form>
            <br><br>
        </div>
    </main>

    <div class="footer">
        <p>&copy; 2024 U of R Course Rating. All rights reserved.</p>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/createReview.js"></script>

</body>
</html>
